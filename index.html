<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download HoyaList</title>
  <script>
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(ua)) {
      // Android → Google Play
      window.location.href = "https://play.google.com/store/apps/details?id=com.hoyalist.hoyalist";
    } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      // iOS → App Store
      window.location.href = "https://apps.apple.com/us/app/hoyalist/id6740706168";
    } else {
      // Everything else → Website
      window.location.href = "https://hoyalistapp.com";
    }
  </script>
</head>
<body>
  <p>Redirecting to the right app store…</p>
</body>
</html>
